language: php

sudo: false
dist: trusty

git:
  depth: 3

addons:
  chrome: stable
  apt:
    sources:
      - travis-ci/sqlite3
    packages:
      - sqlite3

notifications:
  email: false
  slack:
    secure: 

branches:
  only:
    - master
    - "/^v[0-9\\.]+/"
    - "/^release-v[0-9\\.]+/"

cache:
  yarn: true
  directories:
    - "${HOME}/.composer/cache"
    - node_modules

stages:
  - name: check
    if: branch = master and tag IS blank and type IN (pull_request, api)
  - name: test
    if: branch = master and tag IS blank and type IN (pull_request, api)

jobs:
  fast_finish: true
  include:
    - stage: check
      language: php
      php: '7.3'
      env: APP_ENV=testing
      script: composer bin:phpcs
    - stage: check
      language: php
      php: '7.3'
      env: APP_ENV=testing
      script: composer bin:phpmd
    - stage: check
      language: node_js
      node_js: '12'
      dist: trusty
      script: composer bin:stylelint
    - stage: check
      language: node_js
      node_js: '12'
      dist: trusty
      script: composer bin:eslint


    - stage: test
      language: php
      php: '7.3'
      env: UPGRADE_NODE=true
      script: composer bin:phpunit
    - stage: test
      language: php
      php: '7.3'
      env: UPGRADE_NODE=true
      script: composer bin:dusk
    - stage: test
      language: node_js
      node_js: '12'
      dist: trusty
      script: composer bin:jest
